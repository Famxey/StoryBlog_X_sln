    <script src="../AmazeUI-1.0.1/assets/js/amazeui.min.js"></script>
    <script>

        var baseUri = uri + version;

        var Account = GetQueryString("Account");
        //var Account = "famxey11";

        $(function () {

            LoadingPageInfo();

            LoadingBtnNum();
        });

        function LoadingPageInfo() {

            var GetJsonUri = baseUri + "/my/info?Account=" + Account;
            $.ajax({
                type: "GET",
                url: GetJsonUri,
                dataType: "json",
                success: function (data) {

                    console.log(data);

                    if (data.length > 0) {

                        $("#NickName").html(data[0].NickName);
                        $("#Introduce").html(data[0].Introduce);
                        $("#ImgPicture").attr("src", uri + data[0].Picture);
                        $("#ImgBGPicture").attr("src", uri + data[0].BGPicture);

                    }


                }
            });


        }

        function LoadingBtnNum() {

            var GetJsonUri = baseUri + "/my/btnnum?Account=" + Account;
            $.ajax({
                type: "GET",
                url: GetJsonUri,
                dataType: "json",
                success: function (data) {

                    console.log(data);

                    if (data.length > 0) {

                        $("#BlogsBtnNum").html(data[0].BlogsBtnNum);
                        $("#PicturesBtnNum").html(data[0].PicturesBtnNum);
                        $("#VideosBtnNum").html(data[0].VideosBtnNum);
                        $("#TalksBtnNum").html(data[0].TalksBtnNum);
                        $("#AttentionsBtnNum").html(data[0].AttentionsBtnNum);
                        $("#EnshrinesBtnNum").html(data[0].EnshrinesBtnNum);

                    }


                }
            });


        }

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2])
            }
            return null
        }

    </script>
